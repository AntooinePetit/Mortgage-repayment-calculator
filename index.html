<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <main>
    <section>
      <article id="calculator">
        <div id="sect-header">
          <h1>Mortgage Calculator</h1>
          <label for="reset" id="label-reset">Clear All</label> 
        </div>
        
        <form action="#">
          <div id="div-amount">
            <label for="amount">Mortgage Amount</label>
            <span>
              <label for="amount" class="info">Â£</label>
              <input type="number" name="amount" id="amount">
            </span>
          </div>
          <div id="div-term">
            <label for="term">Mortgage Term</label>
            <span>
              <input type="number" name="term" id="term">
              <label for="term" class="info">years</label>
            </span>
          </div>
          <div id="div-rate">
            <label for="rate">Interest Rate</label>
            <span>
              <input type="number" name="rate" id="rate" step="0.01">
              <label for="rate" class="info">%</label>
            </span>
          </div>
          <div id="div-type">
            <label>Mortgage Type</label>
            <span id="span-repayment">
              <input type="radio" name="type" id="repayment" value="Repayment">
              <label for="repayment">Repayment</label>
            </span>
            <span id="span-interest">
              <input type="radio" name="type" id="interest" value="Interest Only">
              <label for="interest">Interest Only</label>
            </span>
          </div>
          <label for="submit" id="submit-button"><img src="assets/images/icon-calculator.svg" alt="Icon calculator">Calculate Repayments</label>
          <input type="submit" value="Calculate Repayments" id="submit" hidden>
          <input type="reset" value="" id="reset" hidden>
        </form>
      </article>
      <article id="results">        
        <img src="assets/images/illustration-empty.svg" alt="Illustration empty results">
        <h2>Results shown here</h2>
        <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
      </article>
    </section>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
